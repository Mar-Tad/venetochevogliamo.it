- title: AMBIENTE E TUTELA DEL TERRITORIO
  desc:
    "Siamo una delle regioni più inquinate d’Europa e i cambiamenti climatici ci stanno mettendo a dura prova, le immagini della tempesta Vaia o della nostra Venezia sott’acqua sono lì a ricordarcelo. Il territorio è stato massacrato ed avvelenato, dalle colline del Prosecco alle acque del vicentino e del veronese.
    La cementificazione sta distruggendo un territorio già troppo fragile.
    Nel 2018 iI suolo consumato in Veneto era il 12,40% del totale, contro una media nazionale del 7,64%. Negli ultimi due anni siamo stati la regione con maggior incremento di territorio consumato, avvicinandoci all’unica Regione che fa peggio di noi, la Lombardia. Un consumo di suolo così sfrenato riduce in maniera consistente le capacità agricole del territorio, ne intacca la bellezza, fondamentale per il turismo e l’economia che da esse deriva, e non risolve il problema delle case che andrebbe affrontato tramite la riqualificazione e la rigenerazione.
    Non servono quindi le “grandi opere” che stanno massacrando la nostra terra come la Valdastico e la Pedemontana, ma serve un piano radicale riconversione ecologica ed energetica volta anche alla messa in sicurezza di un territorio oggi estremamente fragile: si pensi alle mareggiate del novembre 2019 che hanno distrutto i nostri litorali o alle sempre più frequenti alluvioni."
- title: TRASPORTO PUBBLICO
  desc:
    "Il trasporto pubblico in Veneto è carente sia in termini di infrastrutture che di investimenti.
    L’inquinamento dell’aria e la congestione del traffico sono emergenze che mettono a rischio la salute e comprimono la qualità della vita.
    E’ necessario far evolvere il trasporto delle persone e delle merci verso un modello sostenibile che sappia dare centralità alle province meno collegate.
    Serve una politica che privilegi il trasporto pubblico attraverso massicci investimenti sul servizio e sul miglioramento delle infrastrutture. Serve riconsegnare ore di libertà ai pendolari che oggi passano parti della loro giornata bloccati nel traffico o in interminabili attese di treni in ritardo.
    Per costruire così un Veneto connesso, equo, sostenibile."
- title: SANITÀ
  desc:
    "La sanità veneta, un tempo tra le migliori del Paese, è da tempo in declino.
    Lo smantellamento perseguito da Zaia e la sua Giunta è un chiaro attacco ad un servizio pubblico e per questo va completamente invertita la rotta: la salute è un diritto inalienabile, deve essere un servizio di qualità e accessibile per tutti, e non può essere lasciata nelle mani dei privati.
    Il Veneto che vogliamo non taglia i posti letto nella sanità pubblica, non apre pronto soccorso privati, non lascia le persone in lunghe lista di attesa per accedere alle cure."
- title: PATRIMONIO NATURALE E CULTURALE
  desc:
    "Siamo la regione più bella d’Italia, chiusa tra le Dolomiti e la laguna di Venezia, vantiamo parchi unici nel loro genere come Il Delta del Po o i Colli Euganei, e un patrimonio culturale di inestimabile valore: non solo le grandi città d’arte, ma le opere del Palladio, le Pale del Giorgione, le ville venete e la riviera del Brenta. Un patrimonio tanto fragile quanto potente, da tutelare e valorizzare, per creare legami, relazioni e sviluppo del territorio.
    Non c’è solo il patrimonio: la Regione ha completamente rinunciato negli ultimi anni a promuovere la produzione culturale, ed a renderla accessibile e fruibile a tutti i cittadini.
    Dal declassamento del Teatro Stabile al ritardo ventennale con la film commission, tutto mostra una totale sottovalutazione della questione culturale. Per non parlare del turistificio che è diventata Venezia. Il Veneto e Venezia non sono una Disneyland per turisti, meritano una politica culturale all’altezza."
- title: LAVORO E L’ECONOMIA SOSTENIBILE
  desc:
    "Nel 2018 oltre 13.000 veneti, in gran parte giovani, hanno deciso di emigrare. Sono la più feroce testimonianza di come questa terra un tempo attrattiva sia mutata.
    Il Veneto che vogliamo è quello che mette in campo azioni concrete per sostenere chi genera occupazione mettendo al centro clima ed energia, economia circolare, tutela dei beni comuni urbani.
    Serve costruire politiche attive del lavoro, rivolte in particolare alle giovani generazioni, che tengano conto delle enormi potenzialità del patrimonio ambientale e culturale nello sviluppo di una nuova economia. Serve anche puntare su innovazione e giovani imprese, valorizzando le nostre Università."
- title: RIDUZIONE DELLE DISUGUAGLIANZE
  desc:
    "Se un tempo eravamo la locomotiva d’italia oggi siamo sempre meno e stiamo invecchiando, in una regione colpita da una crisi economica che pare non avere via d’uscita in cui i servizi continuano a peggiorare.
    Le aree interne della Regione, come il Delta del Po e il Comelico, sono le più colpite da fenomeni di abbandono.
    Serve mettere in campo gli strumenti per costruire opportunità, per affrontare la lotta alla povertà e all’emarginazione e costruire un nuovo modello di servizi per vecchi e nuovi cittadini per garantire inclusione ed equità e per evitare la sofferenza di tutti e l’aumento delle tensioni sociali."
- title: LOTTA ALLA CRIMINALITÀ ORGANIZZATA
  desc:
    "Oramai è un dato di fatto: la criminalità organizzata è entrata nel nostro tessuto economico.
    Lo dimostrano i sempre più numerosi fatti di cronaca (un caso su tutti: quello del Comune di Eraclea) e un numero sempre più alto di arresti per reati legati alla criminalità organizzata.
    Serve prima di tutto una presa di coscienza di una situazione estremamente pericolosa e chi governerà la regione dovrà battersi per tornare ad avere un territorio libero dalla criminalità organizzata e dalla corruzione, anche questa sempre più presente nella realizzazione delle grandi opere, tanto che l’affaire Mose è considerato fra i più grandi casi di corruzione nella storia d’Italia (se non il più grande)."
