<div class="form-group">
  <label for="menu-provincia">Seleziona la tua provincia per scoprire i referenti ed i prossimi eventi locali</label>
<select
  class="form-control"
  id="menu-province"
  onchange="javascript:location.href = this.value;"
>
  <option value="" selected disabled>Provincia</option>
  {% for p in site.data.links.province %}
  <option value="{{ p.url }}">{{ p.name }}</option>
  {% endfor %}
</select>

</div>
