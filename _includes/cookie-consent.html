<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
/>
<script
  src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
  data-cfasync="false"
></script>
<script>
  window.addEventListener("load", function() {
    window.cookieconsent.initialise({
      palette: {
        popup: {
          background: "#252e39"
        },
        button: {
          background: "#14a7d0"
        }
      },
      onStatusChange: function(status) {
        location.reload();
      },
      content: {
        message:
          "Questo sito web utilizza cookie tecnici e cookie di terze parti per garantirvi il corretto funzionamento e per migliorare lâ€™esperienza utente",
        dismiss: "Ok",
        link: "Maggiori informazioni",
        href: "{{ site.privacy_policy_url }}"
      },
      cookie: {
        expiryDays: 120,
        name: "cookies_consent"
      }
    });
  });
</script>
