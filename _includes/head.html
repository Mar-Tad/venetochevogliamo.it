<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/main.css"
    type="text/css"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png"
  />

  <script defer src="{{ site.baseurl }}/assets/fontawesome/js/all.js"></script>

  {% seo %} {% include cookie-consent.html %} {% include
  analytics/google-analytics.html %} {% include analytics/hotjar.html %}
</head>
